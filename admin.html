<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Respostas Quiz</title>
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0DQJ85Z3NbhElzS6rW611XX0VuYiODUE",
      authDomain: "sao-camilo-quiz.firebaseapp.com",
      databaseURL: "https://sao-camilo-quiz-default-rtdb.firebaseio.com",
      projectId: "sao-camilo-quiz",
      storageBucket: "sao-camilo-quiz.firebasestorage.app",
      messagingSenderId: "224854933415",
      appId: "1:224854933415:web:30b1e39d2f9a817f2f4082"
    };

    firebase.initializeApp(firebaseConfig);

    function autenticarAdmin(senha) {
      const senhaCorreta = "050124";
      return senha === senhaCorreta;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const loginArea = document.getElementById('loginArea');
      const container = document.getElementById('adminContent');
      const btnLogin = document.getElementById('btnLogin');
      const inputSenha = document.getElementById('senha');

      btnLogin.addEventListener('click', () => {
        const senha = inputSenha.value;
        if (autenticarAdmin(senha)) {
          loginArea.style.display = 'none';
          container.style.display = 'block';
          carregarRespostas();
        } else {
          alert("Senha incorreta!");
        }
      });
    });

    function carregarRespostas() {
      const db = firebase.database();
      const respostasRef = db.ref('respostas');
      const container = document.getElementById('respostas');

      respostasRef.on('value', (snapshot) => {
        container.innerHTML = '';
        if (!snapshot.exists()) {
          container.innerHTML = '<p>Nenhuma resposta registrada ainda.</p>';
          return;
        }
        const dados = snapshot.val();
        Object.values(dados).forEach((item) => {
          const div = document.createElement('div');
          div.className = 'registro';
          div.innerHTML = `
            <h3>${item.nome}, ${item.idade} anos</h3>
            <p><strong>Data:</strong> ${item.data}</p>
            <p><strong>Pontuação:</strong> ${item.pontos}/8</p>
            <p><strong>Achou útil?</strong> ${item.util}</p>
            <p><strong>Respostas:</strong><br>${item.respostas.join('<br>')}</p>
          `;
          container.appendChild(div);
        });
      });
    }
  </script>
</head>
<body>
  <div id="loginArea">
    <h2>Área Restrita</h2>
    <p>Digite a senha para acessar os dados:</p>
    <input type="password" id="senha" placeholder="Senha de admin">
    <button id="btnLogin">Entrar</button>
  </div>

  <div class="container" id="adminContent" style="display: none">
    <h2>Respostas dos Participantes</h2>
    <div id="respostas"></div>
  </div>
</body>
</html>
